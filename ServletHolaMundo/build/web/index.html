<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="containerRegistro">
                <form name="formulario" method="post" action="Registro">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" >
                    <br>
                    <label>Apellido Paterno:</label>
                    <input type="text" name="appat" >
                    <br>
                    <label>Apellido Materno:</label>
                    <input type="text" name="apmat" >
                    <br>
                    <label>Edad:</label>
                    <input type="number" name="edad" min="01" max="99" size="2">
                    <br>
                    <label>Correo:</label>          
                    <input type="email" name="correo" >
                    <br>
                    <input type="submit" value="Registro de Usuarios" >
                    <input type="reset" value="Borrar Registro" >
                </form> 
            </div>
            <br>
            <div class="containerConsulta">
                <br>
                <form method="get" name="consultarregistro" action="Consultar">
                    <input type="submit" value="Consultar Tabla Usuarios" >
                </form>
            </div>
            <br>
            <div class="containerEliminar">
                <br>
                <form method="post" name="formularioeliminar" action="Eliminar">
                    <label>ID del Usuario a Eliminar</label>
                    <input type="number" name="ideliminar">
                    <br>
                    <input type="submit" value="Eliminar ">
                </form>
            </div>
            
            <br>
            
            <div class="containerActualizar">
                <form name="formulario" method="get" action="Actualizar">
                    <label>ID del registro:</label>
                    <input type="number" name="idactualizar" >
                    <br>
                    <label>Nuevo Nombre:</label>
                    <input type="text" name="newnombre">
                    <br>
                    <label>Nuevo Apellido Paterno:</label>
                    <input type="text" name="newappat">
                    <br>
                    <label>Nuevo Apellido Materno:</label>
                    <input type="text" name="newapmat">
                    <br>
                    <label>Edad:</label>
                    <input type="number" name="newedad" min="01" max="99" size="2">
                    <br>
                    <label>Correo:</label>          
                    <input type="email" name="newcorreo">
                    <br>
                    <input type="submit" value="Actualizar Usuarios">
                    <input type="reset" value="Borrar Actualizacion"> 
                </form>
            </div>
            
        </div>

    </body>
</html>
