<head>

<body>

    <section class="main">

        <header>
            Problema No. 3
        </header>

        <aside>
            <br>
            <br>
            <center>
                <p style="font-size: large;"> Una tienda ofrece un descuento del 15 % sobre el total de la compra y un
                    cliente desea saber cuánto deberá pagar finalmente por su compra.
                </p>
            </center>
            <br>
            <br>
            <form name="Formu">
                <table style="width: 44.6%;">
                    <caption>
                        Ingrese los datos requeridos
                    </caption>
                    <tr>
                        <td>
                            Ingrese el total de la compra (pesos)
                        </td>
                        <td class="entrada">
                            <input type="text" name="dinero" placeholder="$0" oninput="maxlengthNumber(this);"
                                onkeypress="return solonumeros(event)" id="NoVacio">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Descuento de la tienda
                        </td>
                        <td class="entrada">
                            15%
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><input type="button" value="CALCULAR" name="op" onclick="validar()"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Total con descuento
                        </td>
                        <td class="salida">
                            <input type="text" name="total" readonly="readonly" placeholder="$0">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><input type="button" value="BORRAR" name="lim" onclick="limpiar()"></center>
                        </td>
                    </tr>
                </table>
            </form>
        </aside>

        <footer>
            <a
                href="C:\Users\25666\Desktop\Escuela\Programación\4to semestre\P y Servicios Web\4IV8-PSW-Hernandez-Reyes-Diego-Alberto\Problemas\Index.html">
                <img src="./IMAGENES/R2f0e9d62738b39ba1c6d29afdfc7bffb.png" class="Regresar">
            </a>
        </footer>

    </section>

    <script>
        function maxlengthNumber(obj) {
            console.log(obj.value)
            if (obj.value.length > 3) {
                obj.value = obj.value.slice(0, 3)
            }
        }

        function solonumeros(e) {
            key = e.keyCode || e.which;
            teclado = String.fromCharCode(key);
            numeros = "0123456789";
            eseciales = "8-37-38-46"
            teclado_especial = false;
            for (var i in eseciales) {
                if (key == eseciales[i]) {
                    teclado_especial = true;
                }
            }
            if (numeros.indexOf(teclado) == -1 && !teclado_especial) {
                return false;
            }
        }
    </script>
