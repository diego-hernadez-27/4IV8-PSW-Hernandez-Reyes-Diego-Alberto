<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 8</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/operaciones.js"></script>
</head>

<body>

    <section class="main">

        <header>
            Problema No. 8
        </header>

        <aside>
            <br>
            <br>
            <center>
                <p style="font-size: large; text-align: center;">Leer tres números diferentes e imprimir el número mayor
                    de los tres.</p>
            </center>
            <br>
            <br>
            <p style="font-size: 20px; text-align: center;">Puedes poner decimales y negativos:)</p>
            <form name="Formu">
                <table style="width: 44.6%;">
                    <caption>
                        Ingrese los datos requeridos
                    </caption>
                    <tr>
                        <td>
                            Ingrese el primer numero
                        </td>
                        <td class="entrada">
                            <input type="text" name="primero" placeholder="0" oninput="maxlengthNumber(this);"
                                onkeypress="return solonumeros(event)" id="NoVacio">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ingrese el segundo numero
                        </td>
                        <td class="entrada">
                            <input type="text" name="segundo" placeholder="0" oninput="maxlengthNumber2(this);"
                                onkeypress="return solonumeros(event)" id="NoVacio2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ingrese el tercer numero
                        </td>
                        <td class="entrada">
                            <input type="text" name="tercero" placeholder="0" oninput="maxlengthNumber2(this);"
                                onkeypress="return solonumeros(event)" id="NoVacio3">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><input type="button" value="CALCULAR" name="op" onclick="validar()"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Número mayor
                        </td>
                        <td class="salida">
                            <input type="text" name="total" readonly="readonly" placeholder="0">
                        </td>
                    </tr>
                    <td colspan="2">
                        <center><input type="button" value="BORRAR" name="lim" onclick="limpiar()"></center>
                    </td>
                    </tr>
                </table>
            </form>
        </aside>

        <footer>
            <a href="../Index.html">
                <img src="./IMAGENES/R2f0e9d62738b39ba1c6d29afdfc7bffb.png" class="Regresar">
            </a>
        </footer>

    </section>

    <script>
        function maxlengthNumber(obj) {
            console.log(obj.value)
            if (obj.value.length > 7) {
                obj.value = obj.value.slice(0, 7)
            }
        }

        function maxlengthNumber2(obj) {
            console.log(obj.value)
            if (obj.value.length > 7) {
                obj.value = obj.value.slice(0, 7)
            }
        }

        function solonumeros(e) {
            key = e.keyCode || e.which;
            teclado = String.fromCharCode(key);
            numeros = "-.0123456789";
            eseciales = "8-37-38-46"
            teclado_especial = false;
            for (var i in eseciales) {
                if (key == eseciales[i]) {
                    teclado_especial = true;
                }
            }
            if (numeros.indexOf(teclado) == -1 && !teclado_especial) {
                return false;
            }
        }
    </script>

</body>

</html>
